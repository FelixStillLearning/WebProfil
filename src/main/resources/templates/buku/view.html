<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <title>Detail Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleperpus.css}"/>
</head>
<body>    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/buku/landing">Perpustakaan Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/buku/landing">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buku">Daftar Buku</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">Detail Buku</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 th:text="${buku.judul}" class="card-title">Judul Buku</h2>
                
                <div class="mb-3">
                    <strong>ID:</strong>
                    <span th:text="${buku.id}"></span>
                </div>
                
                <div class="mb-3">
                    <strong>Penulis:</strong>
                    <span th:text="${buku.penulis}"></span>
                </div>
                
                <div class="mb-3">
                    <strong>Penerbit:</strong>
                    <span th:text="${buku.penerbit}"></span>
                </div>
                
                <div class="mb-3">
                    <strong>Tahun Terbit:</strong>
                    <span th:text="${buku.tahunTerbit}"></span>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/buku/edit/{id}(id=${buku.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/buku}" class="btn btn-secondary">Kembali</a>
                    <a th:href="@{/buku/delete/{id}(id=${buku.id})}" class="btn btn-danger" 
                       onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?')">Hapus</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
