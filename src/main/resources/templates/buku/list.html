<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Daftar Buku</h1>
        <a href="/buku/create" class="btn btn-primary mb-3">Tambah Buku</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Penerbit</th>
                <th>Tahun Terbit</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buku : ${bukuList}">
                <td th:text="${buku.id}"></td>
                <td th:text="${buku.judul}"></td>
                <td th:text="${buku.penulis}"></td>
                <td th:text="${buku.penerbit}"></td>
                <td th:text="${buku.tahunTerbit}"></td>
                <td>
                    <a th:href="@{/buku/view/{id}(id=${buku.id})}" class="btn btn-info btn-sm">Detail</a>
                    <a th:href="@{/buku/edit/{id}(id=${buku.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/buku/delete/{id}(id=${buku.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?')">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
