<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleperpus.css}"/>
</head>
<body>    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/buku/landing">Perpustakaan Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/buku/landing">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/buku">Daftar Buku</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">Manajemen Buku</h1>
        <a href="/buku/create" class="btn btn-primary mb-3">Tambah Buku</a>
        <a href="/buku/landing" class="btn btn-success mb-3">Lihat Landing Page</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Penerbit</th>
                <th>Tahun Terbit</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buku : ${bukuList}">
                <td th:text="${buku.id}"></td>
                <td th:text="${buku.judul}"></td>
                <td th:text="${buku.penulis}"></td>
                <td th:text="${buku.penerbit}"></td>
                <td th:text="${buku.tahunTerbit}"></td>
                <td>
                    <a th:href="@{/buku/view/{id}(id=${buku.id})}" class="btn btn-info btn-sm">Detail</a>
                    <a th:href="@{/buku/edit/{id}(id=${buku.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/buku/delete/{id}(id=${buku.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Apakah Anda yakin ingin menghapus buku ini?')">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
